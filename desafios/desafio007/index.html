<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <style>
        body {
            background-color: lightgray;
        }
        p {
            text-align: justify;
        }
    </style>
</head>
<body>
   <h1>Imagem Flexível</h1> 
   <p>Você está vendo essa imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhora experiência.</p>
   <picture>
    <source media="(max-width:750px)" srcset="imagens/paisagem-p.png" type="image/png">
       <source media="(max-width: 1200px)" srcset="imagens/paisagem-m.png" type="image/png">
       <img src="imagens/paisagem-g.png" alt="paisagem">
   </picture>
</body>
</html>
